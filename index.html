<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;    
        align-items: center;
        height: 100vh;
        background-color: hsl(0, 0%, 90%);
    }
    #calc {
        font-family: Arial, sans-serif;
        max-width: 500px;
        background-color: rgb(51, 49, 49);
        border-radius: 15px;
        overflow: hidden;
    }
    #display {
        width: 100%;
        border: none;
        background-color: rgb(122, 119, 119);
        color: white;
        font-size: 3.5rem;
        text-align: left;
        padding: 12px 15p;
    }
    #keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
        padding: 15px;
    }
    button {
        width: 75px;
        height: 75px;
        border-radius: 50%;
        border: none;
        background-color: gray;
        color: white;
        font-size: 32px;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background-color: #555;
    }
    button:active {
        background-color: #333;
    }
    .operator {
        background-color: rgb(194, 93, 35);
    }
    .operator:hover {
        background-color: #ce7039;
    }
    .operator:active {
        background-color: #eb9354;
    }
    .operator-btn {
        background-color: rgb(230, 42, 42);
    }
    .operator-btn:hover {
        background-color: #ec3c3c;
    }
    .operator-btn:active {
        background-color: rgb(235, 85, 85);
    }
    #keys button:last-child {
       grid-column: span 2;   
       width: 158px;     
    }
</style>
</head>
<body>
    <iframe src="https://raw.githubusercontent.com/N351hmn/index.html1/main/to-do-list.html" 
            width="100%" height="100%" style="border:none;"></iframe>
  <div id="calc">
    <input id="display" readonly>
  <div id="keys">
   <button onclick="appendToDisplay('+')" class="operator">+</button>
   <button onclick="appendToDisplay('7')">7</button>
   <button onclick="appendToDisplay('8')">8</button>
   <button onclick="appendToDisplay('9')">9</button>
   <button onclick="appendToDisplay('-')" class="operator">-</button>
   <button onclick="appendToDisplay('4')">4</button>
   <button onclick="appendToDisplay('5')">5</button>
   <button onclick="appendToDisplay('6')">6</button>
   <button onclick="appendToDisplay('*')" class="operator">*</button>
   <button onclick="appendToDisplay('1')">1</button>
   <button onclick="appendToDisplay('2')">2</button>
   <button onclick="appendToDisplay('3')">3</button>
   <button onclick="appendToDisplay('/')" class="operator">/</button>
   <button onclick="appendToDisplay('0')">0</button>
   <button onclick="appendToDisplay('.')">.</button>
   <button onclick="calculate()">=</button>
   <button onclick="clearDisplay()" class="operator-btn">C</button>
  </div>
  </div>
<script>
  const display = document.getElementById('display');
  
    function appendToDisplay(input) {
        display.value += input;
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Error";
        }
    }

    function clearDisplay() {
        display.value = "";
    }
 </script>
</body>
</html>
