        function playTimedMusic(url, duration) {
          if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0; // Reset audio to the beginning
          }

          currentAudio = new Audio(url);  
          currentAudio.play();

          //Stop the audio after the specified duration milliseconds
          setTimeout(() => {
            currentAudio.pause();
            currentAudio.currentTime = 0; // Reset audio to the beginning
            currentAudio = null;
          }, duration);

      function handleReward() {
        completedCount++;

       if (completedCount === 1) {
         playMusicLevel1();
       } else if (completedCount === 2) {
         playMusicLevel2();
       } else if (completedCount === 3) {
         playMusicLevel3();
       } else if (completedCount >= 5) {
         showHappyGif();
       } else if (completedCount === 10) {
         showMessage("Congratulations! You've completed 10 tasks!ðŸŽ‰");
        showSpecialReward(); //Trigger random GIF + song for 10 tasks completion
        playTimedMusic('https://serv100.albumaty.com/dl/7h/hossam-hosny/albums/lolash/Lolash.mp3', 17000); //Play music for 17 seconds
       }
      } 

      document.addEventListener('DOMContentLoaded', function() {

      const button = document.getElementById('add-task-btn');
      const input = document.getElementById('task-input');
      const taskList = document.getElementById('task-list');

      button.addEventListener('click', function() {
        const taskText = input.value.trim();
        if (taskText === "") return;

        if (totalAddedToday >= 10) {
          alert("You have reached the maximum of 10 tasks for today!ðŸ’›");
          return;
        }

        const listItem = document.createElement('li');
        listItem.innerHTML = `
        <input type="checkbox" class="task-checkbox">
        <span class="task-text">${taskText}</span>
        <button class="delete-btn">Delete</button>
        `;  
        taskList.appendChild(listItem);
        input.value = '';
        totalAddedToday++;

            // Grab the checkbox and delete button
            const checkbox = listItem.querySelector('.task-checkbox');
            const deleteBtn = listItem.querySelector('.delete-btn');

           // Delete button handler
          deleteBtn.addEventListener('click', function() {
              if(!checkbox.checked) {
                  deleteCount++;
                  if (deleteCount >= 2) showSadGif();
              } else { 
                  completedCount = Math.max(0, completedCount - 1);
              }

              taskList.removeChild(listItem);
              totalAddedToday = Math.max(0, totalAddedToday - 1);
          }); 

           // Checkbox handler
        checkbox.addEventListener('change', function() {
          if (checkbox.checked) {
              
            listItem.querySelector('.task-text').style.textDecoration = 'line-through';
            handleReward();
          } else {
              
            listItem.querySelector('.task-text').style.textDecoration = 'none';
              // Optional: decrease completedCount if task is unchecked
              completedCount = Math.max(0, completedCount - 1);
           }
       }); 
   });  
});
